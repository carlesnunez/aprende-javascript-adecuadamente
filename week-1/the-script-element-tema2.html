			function breakAndContinueStatement(){
				var num = 0;

				for (var i = 1; i < 10; i++) {
					if(i % 5 == 0){
						break;
					}
					num++;
				}

				console.log(num);

				for (i = 1; i < 10; i++) {
					if(i % 5 == 0){
						continue;
					}
					num++;
				}

				console.log(num);
			};

			function breakWithLabel(){
				var num = 0;
				outermost:
				for (var i=0; i < 10; i++) {
					for (var j=0; j < 10; j++) {
						if (i == 5 && j == 5) {
							break outermost;
						}
						num++;
					}
				}
				alert(num); //55
			};

			function continueWithLabel(){
				var num = 0;
				outermost:
				for (var i=0; i < 10; i++) {
					for (var j=0; j < 10; j++) {
						if (i == 5 && j == 5) {
							continue outermost;
						}
						num++;
					}
				}
				alert(num); //95
			};

			function switchNormal(){
				var i = 45;

				switch(i){
					case 25:
						console.log("Es 25!");
					break;

					case 35:
						console.log("Es 35!");
					break;

					case 45:
						console.log("Es 45!");
					break;

					case 55:
						console.log("Es 55!");
					break;
				}
				i = 25;
				console.log("********Case multiple**********");
				switch (i) {
					case 25:
					/* falls through */
					case 35:
					console.log("Es 25 or 35");
					break;
					case 45:
					console.log("Es 45");
					break;
					default:
					console.log("Es otro");
				}

				console.log("*********Case con strings**********");

				switch ("hello world") {
					case "hello" + " world":
						console.log("Greeting was found.");
					break;
					case "goodbye":
						console.log("Closing was found.");
					break;
					default:
						console.log("Unexpected message was found.");
				}

				console.log("*************Case con operadores logicos.***********");

				i = 25;

				switch(true){
					case i < 0:
						console.log("Less than 0.");
					break;
					case i >= 0 && i <= 10:
						console.log("Between 0 and 10.");
					break;
					case i > 10 && i <= 20:
						console.log("Between 10 and 20.");
					break;
					default:
						console.log("More than 20.");
				}
			};
