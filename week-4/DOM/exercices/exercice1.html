<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

</body>
<script>
    var MOUNTAINS = [
        {name: "Kilimanjaro", height: 5895, country: "Tanzania"},
        {name: "Everest", height: 8848, country: "Nepal"},
        {name: "Mount Fuji", height: 3776, country: "Japan"},
        {name: "Mont Blanc", height: 4808, country: "Italy/France"},
        {name: "Vaalserberg", height: 323, country: "Netherlands"},
        {name: "Denali", height: 6168, country: "United States"},
        {name: "Popocatepetl", height: 5465, country: "Mexico"}
    ];
    function buildTable(data) {
        // Your code here.
        var mountainsLeng = data.length;
        var mountainKeys = Object.keys(data[0]);
        var keysLeng = mountainKeys.length,
                table = document.createElement("table"),
                td,
                th,
                tr = new Array(), thText, tdText;
        for (var i = 0; i < keysLeng; i++) {
            tr[i] = table.appendChild(document.createElement("tr"));
            th = tr[i].appendChild(document.createElement("th"));
            thText = document.createTextNode(mountainKeys[i]);
            th.appendChild(thText);
        }

        for (var i = 0; i < mountainsLeng; i++) {
            for (var j = 0; j < keysLeng; j++) {
                td = tr[j].appendChild(document.createElement("td"));
                tdText = document.createTextNode(data[i][mountainKeys[j]]);
                td.appendChild(tdText);
            }
        }

        return table;
    }

    document.body.appendChild(buildTable(MOUNTAINS));
    console.log(buildTable(MOUNTAINS));
</script>
<style>
    /* Defines a cleaner look for tables */
    table {
        border-collapse: collapse;
    }

    td, th {
        border: 1px solid black;
        padding: 3px 8px;
    }

    th {
        text-align: left;
    }
</style>
</html>
